<mat-toolbar class="container" fxFlexFill *ngIf= "this.roles[0] == 'ROLE_USER'">
    <mat-toolbar-row class="header-menu">
        <button mat-icon-button (click)="toggleSideNav()" fxShow="true" fxHide.gt-sm>
            <i class="material-icons header-icon">menu</i>
        </button>
        <mat-label fxFlexAlign="center">MyMemory</mat-label>
    </mat-toolbar-row>
    <mat-toolbar-row class="header-user">
        <mat-label>{{tokenService.getUserName()}}</mat-label>
        <button mat-icon-button (click)="tokenService.logOut()">
            <i class="material-icons header-icon">person_outline</i>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row class="header-submenu" fxShow="true" fxHide.lt-md>
        <a routerLink="/personas" routerLinkActive="item-active">Personas</a>
        <a routerLink="/mascotas" routerLinkActive="item-active">Mascotas</a>
        <a routerLink="/viajes" routerLinkActive="item-active">Viajes</a>
        <a routerLink="/otros" routerLinkActive="item-active">Otros recuerdos</a>
        <a routerLink="/diario" routerLinkActive="item-active">Diario personal</a>
    </mat-toolbar-row>
</mat-toolbar>
