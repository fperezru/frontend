<mat-card-title>Añadir Recuerdo</mat-card-title>
<div id="EditorForm">
    <mat-label>
        <h4>Datos del recuerdo: </h4>
    </mat-label>
    <mat-dialog-content id=Information>
        <mat-form-field>
            <input matInput [(ngModel)]="otro.tipo" pattern="[a-zA-Z\u00C0-\u017F\s]+" required placeholder="Nombre"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="otro.descripcion" pattern="[a-zA-Z\u00C0-\u017F\s]+" required placeholder="Descripción"/>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions id="actions">
        <button class="bregistro" mat-raised-button secondary (click)="close()" >Cancelar</button>
        <button class="blogin" mat-raised-button primary (click)="addRecuerdo(otro)" >Guardar</button>
    </mat-dialog-actions>
</div>
<div id="archivo">
    <input type="file" (change)="onFileChanged($event)" >
</div>
