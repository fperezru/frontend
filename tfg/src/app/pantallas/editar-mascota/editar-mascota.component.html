<div *ngIf= "modo == 0">
    <mat-card-title>Recuerdo</mat-card-title>
    <mat-label>
        <h4>Datos de la mascota: </h4>
    </mat-label>
    <div id="EditorForm">
        <mat-dialog-content id=Information>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.nombre" [readonly]="true" placeholder="Nombre" />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.especie" [readonly]="true" placeholder="Especie" />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.descripcion" [readonly]="true" placeholder="Descripcion" />
            </mat-form-field>
        </mat-dialog-content>
    </div>
    <div>
        <ng-image-slider *ngIf="this.imageObject.length !== 0" #nav
            [images]="imageObject"
            [infinite]="false"
            [autoSlide]="1"
            [imageSize]="{width: '25%', height: 200}"
            slideImage="1">
        </ng-image-slider>
        <mat-dialog-actions id="actions">
            <button class="bregistro" mat-raised-button secondary (click)="this.dialogoRef.close()" >Salir</button>
            <button class="blogin" *ngIf="this.permiso === true" mat-raised-button primary (click)="modo = 1" >Editar</button>
        </mat-dialog-actions>
    </div>
</div>

<div *ngIf= "modo == 1">
    <mat-card-title>Editar Mascota</mat-card-title>
    <div id="EditorForm">
        <mat-label>
            <h4>Datos de la mascota: </h4>
        </mat-label>
        <mat-dialog-content id=Information>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.nombre" required placeholder="Nombre"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.especie" required placeholder="Especie"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.descripcion" required placeholder="DescripciÃ³n"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions id="actions">
            <button class="bregistro"  mat-raised-button secondary (click)="noEditar()" >Cancelar</button>
            <button class="blogin" mat-raised-button primary (click)="editarMascota(mascota)" >Guardar</button>
            <button class="beliminar" mat-raised-button primary (click)="eliminarMascota(mascota.id)" >Eliminar</button>
        </mat-dialog-actions>
    </div>
    <div id="archivo">
        <input type="file" (change)="onFileChanged($event)" >
    </div>
</div>
