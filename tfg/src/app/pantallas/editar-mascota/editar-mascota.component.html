<div *ngIf= "modo == 0">
    <mat-card-title>Recuerdo</mat-card-title>
    <div id="EditorForm">
        <mat-dialog-content id=Information>
            <mat-label>
                <h4>Datos de la mascota: </h4>
            </mat-label>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.nombre" [readonly]="true" placeholder="Nombre" />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.especie" [readonly]="true" placeholder="Especie" />
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.descripcion" [readonly]="true" placeholder="Descripcion" />
            </mat-form-field>
        </mat-dialog-content>
    </div>
    <div>
        <ng-image-slider *ngIf="this.imageObject.length !== 0" #nav
            [images]="imageObject"
            [infinite]="false"
            [autoSlide]="1"
            [imageSize]="{width: '25%', height: 200}"
            slideImage="1">
        </ng-image-slider>
        <mat-dialog-actions id="actions">
            <button id="bregistro" mat-raised-button secondary (click)="this.dialogoRef.close()" >Salir</button>
            <button id="blogin" *ngIf="this.permiso === true" mat-raised-button primary (click)="modo = 1" >Editar</button>
        </mat-dialog-actions>
    </div>
</div>

<div *ngIf= "modo == 1">
    <mat-card-title>Editar Mascota</mat-card-title>
    <div id="EditorForm">
        <mat-dialog-content id=Information>
            <mat-label>
                <h4>Datos de la mascota: </h4>
            </mat-label>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.nombre" pattern="[a-zA-Z\u00C0-\u00FF]*$" required placeholder="Nombre"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.especie" pattern="[a-zA-Z\u00C0-\u00FF]*$" required placeholder="Espécie"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="mascota.descripcion" pattern="[a-zA-Z\u00C0-\u00FF]*$" required placeholder="Descripción"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button secondary (click)="noEditar()" >Cancelar</button>
            <button mat-raised-button primary (click)="editarMascota(mascota)" >Guardar</button>
            <button mat-raised-button primary (click)="eliminarMascota(mascota.id)" >Eliminar</button>
        </mat-dialog-actions>
    </div>
    <div>
        <input type="file" (change)="onFileChanged($event)" >
    </div>
</div>
