<div class="title-card-screen">
    <h1>FAMILIARES ASOCIADOS</h1>    
</div>
<div>
    <div class="container">
        <div class="mat-elevation-z3">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef> USUARIO </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('ActualizarCuentaComponent', element, {width: '1100px', height: 'auto'})"><mat-icon class="color-icons">edit</mat-icon></button>
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('ViewConfigComponent', element, {width: '1100px', height: 'auto'})"><mat-icon class="color-icons">filter_none</mat-icon></button> 
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('MapaLocalizacionComponent', element, {width: '1100px', height: 'auto'})"><mat-icon class="color-icons">location_on</mat-icon></button>  
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
