<div class="title-card-screen">
    <h1>FAMILIARES ASOCIADOS</h1>    
</div>
<div>
    <div class="container">
        <div class="mat-elevation-z3">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef> USUARIO </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="acciones" *ngIf="this.deviceService.isDesktop()">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('ActualizarCuentaComponent', element, {width: 'auto', height: 'auto'})"><mat-icon class="color-icons">edit</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)"  routerLink="/familiarrecuerdos"><mat-icon class="color-icons">filter_none</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)" routerLink="/familiardiario"><mat-icon class="color-icons">book</mat-icon></button>  
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('MapaLocalizacionComponent', element, {width: 'auto', height: 'auto'})"><mat-icon class="color-icons">location_on</mat-icon></button>  
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones" *ngIf="this.deviceService.isTablet()">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('ActualizarCuentaComponent', element, {width: 'auto', height: 'auto'})"><mat-icon class="color-icons">edit</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)"  routerLink="/familiarrecuerdos"><mat-icon class="color-icons">filter_none</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)" routerLink="/familiardiario"><mat-icon class="color-icons">book</mat-icon></button>  
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('MapaLocalizacionComponent', element, {width: 'auto', height: 'auto'})"><mat-icon class="color-icons">location_on</mat-icon></button>  
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones" *ngIf="this.deviceService.isMobile()">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('ActualizarCuentaComponent', element, {width: 'auto', height: '90%'})"><mat-icon class="color-icons">edit</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)"  routerLink="/familiarrecuerdos"><mat-icon class="color-icons">filter_none</mat-icon></button>
                        <button mat-icon-button (click)="setFamiliar(element.id)" routerLink="/familiardiario"><mat-icon class="color-icons">book</mat-icon></button>  
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('MapaLocalizacionComponent', element, {width: 'auto', height: '90%'})"><mat-icon class="color-icons">location_on</mat-icon></button>  
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
