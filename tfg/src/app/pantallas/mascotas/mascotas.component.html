<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Especie</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen1</th>
          <th scope="col">Imagen2</th>
          <th scope="col">Imagen3</th>
          <th scope="col">Imagen4</th>
          <th scope="col">Video1</th>
          <th scope="col">Video2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mascota of mascotas">
          <td>{{mascota.id}}</td>
          <td>{{mascota.nombre}}</td>
          <td>{{mascota.especie}}</td>
          <td>{{mascota.descripcion}}</td>
          <td>{{mascota.imagen1}}</td>
          <td>{{mascota.imagen2}}</td>
          <td>{{mascota.imagen3}}</td>
          <td>{{mascota.imagen4}}</td>
          <td>{{mascota.video1}}</td>
          <td>{{mascota.video2}}</td>
          <td><button class="btn btn-warning" (click)="dialogoService.abrirDialogo('EditarMascotaComponent', mascota, {width: '1100px', height: 'auto'})">Editar</button></td>
          <td><button class="btn btn-danger" (click)="onDelete(mascota.id)">Borrar</button></td>
        </tr>
      </tbody>
    </table>
    <div><button class="btn btn-success btn-lg" (click)="dialogoService.abrirDialogo('NuevaMascotaComponent', tokenService.getId(), {width: '1100px', height: 'auto'})">Nueva Mascota</button></div>
</div>
