<div class="title-card-screen">
    <h1>GESTIÓN DE INFORMACIÓN</h1>    
</div>

<div>
    <div class="container">
        <div class="mat-elevation-z3">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
                    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>
            
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> TIPO </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo.tipoNombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="administrador">
                    <th mat-header-cell *matHeaderCellDef> ADMINISTRADOR</th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsuario}} </td> 
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="dialogoService.abrirDialogo('EditarInformacionComponent', element, {width: 'auto', height: 'auto'})"><mat-icon class="color-icons">chrome_reader_mode</mat-icon></button>
                        <button mat-icon-button  (click)="this.deleteInformacion(element)"><mat-icon class="color-icons">clear</mat-icon></button>  
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
        </div>
        <div id="actions">
            <button id="add" mat-mini-fab color="accent" (click)="addInformacion()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
