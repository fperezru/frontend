<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Lugar</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen1</th>
          <th scope="col">Imagen2</th>
          <th scope="col">Imagen3</th>
          <th scope="col">Imagen4</th>
          <th scope="col">Video1</th>
          <th scope="col">Video2</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let viaje of viajes">
          <td>{{viaje.id}}</td>
          <td>{{viaje.lugar}}</td>
          <td>{{viaje.descripcion}}</td>
          <td>{{viaje.imagen1}}</td>
          <td>{{viaje.imagen2}}</td>
          <td>{{viaje.imagen3}}</td>
          <td>{{viaje.imagen4}}</td>
          <td>{{viaje.video1}}</td>
          <td>{{viaje.video2}}</td>
          <td><button class="btn btn-warning" (click)="dialogoService.abrirDialogo('EditarViajeComponent', viaje, {width: '1100px', height: 'auto'})">Editar</button></td>
          <td><button class="btn btn-danger" (click)="onDelete(viaje.id)">Borrar</button></td>
        </tr>
      </tbody>
    </table>
    <div><button class="btn btn-success btn-lg" (click)="dialogoService.abrirDialogo('NuevoViajeComponent', tokenService.getId(), {width: '1100px', height: 'auto'})">Nuevo Viaje</button></div>
  </div>
