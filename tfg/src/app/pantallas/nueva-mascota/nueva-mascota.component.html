<mat-card-title>Añadir Mascota</mat-card-title>
<div id="EditorForm">
    <mat-label>
        <h4>Datos de la mascota: </h4>
    </mat-label>
    <mat-dialog-content id=Information>
        <mat-form-field>
            <input matInput [(ngModel)]="mascota.nombre" required placeholder="Nombre"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="mascota.especie"  required placeholder="Especie"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="mascota.descripcion" required placeholder="Descripción"/>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions id="actions">
        <button class="bregistro" mat-raised-button secondary (click)="close()" >Cancelar</button>
        <button class="blogin" mat-raised-button primary (click)="addMascota(mascota)" >Guardar</button>
    </mat-dialog-actions>
</div>
<div id="archivo">
    <input type="file" multiple (change)="onFileChanged($event)" >
</div>
