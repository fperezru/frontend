<mat-card-title>Diario del día</mat-card-title>
<div id="EditorForm">
    <mat-dialog-content id=Information>
        <mat-label>
            <h4>Título:
                <mat-form-field>
                    <input matInput [(ngModel)]="diario.titulo" required ngModel pattern="[a-zA-Z0-9\u00C0-\u00FF]*$"/>
                </mat-form-field> 
                Fecha: 
                <mat-form-field id="description">
                    <input matInput [(ngModel)]="fechaAux" [readonly]="true" required ngModel />
                </mat-form-field>
            </h4>
        </mat-label>
        <app-editor-diario [(diario)]="diario.diario" ></app-editor-diario>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button secondary *ngIf="this.editAux == true" (click)="this.dialogoRef.close()" >Cancelar</button>
        <button mat-raised-button primary *ngIf="this.editAux == true" (click)="editarPagina(diario)" >Guardar</button>
        <button mat-raised-button secondary *ngIf="this.editAux == false" (click)="this.dialogoRef.close()" >{{this.editAux}}Cerrar</button>
    </mat-dialog-actions>
</div>
