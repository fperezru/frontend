<div *ngIf= "modo == 0">
    <mat-card-title>Recuerdo</mat-card-title>
    <mat-label>
        <h4>Datos del recuerdo: </h4>
    </mat-label>
    <div id="EditorForm">
        <mat-dialog-content id=Information>
            <mat-form-field>
                <input matInput [(ngModel)]="otro.tipo" [readonly]="true" required placeholder="Nombre"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="otro.descripcion" [readonly]="true" required placeholder="Descripción"/>
            </mat-form-field>
        </mat-dialog-content>
    </div>
    <div>
        <ng-image-slider *ngIf="this.imageObject.length !== 0" #nav
            [images]="imageObject"
            [infinite]="false"
            [autoSlide]="1"
            [imageSize]="{width: '25%', height: 200}"
            slideImage="1">
        </ng-image-slider>
        <mat-dialog-actions id="actions">
            <button class="bregistro" mat-raised-button secondary (click)="this.dialogoRef.close()" >Salir</button>
            <button class="blogin" *ngIf="this.usuario.permiso === true" mat-raised-button primary (click)="modo = 1" >Editar</button>
        </mat-dialog-actions>
    </div>
</div>
<div *ngIf= "modo == 1">
    <mat-card-title>Editar Recuerdo</mat-card-title>
    <mat-label>
        <h4>Datos del recuerdo: </h4>
    </mat-label>
    <div id="EditorForm">
        <mat-dialog-content id=Information>
            <mat-form-field>
                <input matInput [(ngModel)]="otro.tipo" pattern="[a-zA-Z\u00C0-\u017F\s]+" required placeholder="Nombre"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="otro.descripcion" pattern="[a-zA-Z\u00C0-\u017F\s]+" required placeholder="Descripción"/>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions id="actions">
            <button class="bregistro" mat-raised-button secondary (click)="noEditar()" >Cancelar</button>
            <button class="blogin" mat-raised-button primary (click)="editarRecuerdo(otro)" >Guardar</button>
            <button class="beliminar" mat-raised-button primary (click)="eliminarRecuerdo(otro.id)" >Eliminar</button>
        </mat-dialog-actions>
    </div>
    <div id="archivo">
        <input type="file" (change)="onFileChanged($event)" >
    </div>
</div>
